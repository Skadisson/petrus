<!DOCTYPE html>
<html>

    <head>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="node_modules/d3/dist/d3.min.js" type="text/javascript"></script>
        <script src="sd.js" type="text/javascript"></script>

        <title>Service Desk</title>
        <link rel="stylesheet" type="text/css" href="sd.css">

    </head>

    <body>

        <section class="screen blue-light"></section>

        <section class="screen red-light"></section>

        <section class="screen cyan-light"></section>

        <section data-js="hot-projects">
            <div class="road">
                <p class="road-0"></p>
                <p class="road-1"></p>
                <p class="road-2"></p>
                <p class="road-3"></p>
                <p class="road-4"></p>
                <p class="road-5"></p>
                <p class="road-6"></p>
                <p class="road-7"></p>
                <p class="road-8"></p>
                <p class="road-9"></p>
                <p class="road-10"></p>
                <p class="road-11"></p>
                <p class="road-12"></p>
                <p class="road-13"></p>
                <p class="road-14"></p>
                <p class="road-15"></p>
            </div>
        </section>

        <section class="screen dark"></section>

        <section class="timer"><progress max="300" value="0"></progress></section>

        <section class="headline"><h1>the last 30 days</h1></section>

        <section data-js="tickets-per-hour">
            <div class="danger">&nbsp;</div>
            <div class="numbers"><span class="letter letter-4">0</span><span class="letter letter-3">1</span><span class="letter letter-2">2</span><span class="letter letter-1">3</span><span class="letter letter-0">4</span></div>
            <div class="panel">
                <div class="pointer">&nbsp;</div>
                <div class="dot">&nbsp;</div>
            </div>
            <div class="label">tickets / hour<br /><span></span></div>
        </section>

        <section data-js="hours-total">
            <div class="danger">&nbsp;</div>
            <div class="numbers"><span class="letter letter-0">0</span><span class="letter letter-1">100</span><span class="letter letter-2">200</span><span class="letter letter-3">300</span><span class="letter letter-4">400</span></div>
            <div class="panel">
                <div class="pointer">&nbsp;</div>
                <div class="dot">&nbsp;</div>
            </div>
            <div class="label">hours / month<br /><span></span></div>
        </section>

        <section data-js="tickets-tracked">
            <p class="sign">tickets tracked</p>
            <p class="number">&nbsp;</p>
        </section>

        <section class="bars">

            <span class="bugfix">bugfix</span>
            <span class="support">support</span>

            <div class="bar support">
                <span class="display">&nbsp;</span>
            </div>

            <div class="bar bugfix">
                <span class="display">&nbsp;</span>
            </div>

        </section>

    <section data-js="problematic-tickets">
        <div class="tickets">
            <p class="ticket-1"></p>
            <p class="ticket-2"></p>
            <p class="ticket-3"></p>
            <p class="ticket-4"></p>
            <p class="ticket-5"></p>
            <p class="ticket-6"></p>
            <a href="../temp/plot.png" target="_blank"><img src="../temp/plot.png"></a>
        </div>
    </section>

    </body>

</html>
