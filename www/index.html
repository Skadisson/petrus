<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Petrus</title>
        <script src="https://d3js.org/d3.v4.js" type="text/javascript"></script>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="search.js" type="text/javascript"></script>
    <link rel="stylesheet" href="petrus.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div id="score">0000000000</div>
<form id="search" action="" method="GET" autocomplete="off" onsubmit="petrusSearch.search();return false;">
    <h1>Petrus</h1>
    <input type="text" name="keywords" id="keywords" placeholder="one jira id or at least two keywords" value="" />
    <button type="submit" class="fa fa-search"></button>
    <div id="link-list"></div>

    <div id="graph">
        <h3><b>New Tickets per Week</b></h3>
        <div id="graph-modes"><span data-function="opened" onclick="petrusSearch.toggleGraphMode(this);" class="selected">O</span> | <span data-function="closed" onclick="petrusSearch.toggleGraphMode(this);">C</span> | <span data-function="effort" onclick="petrusSearch.toggleGraphMode(this);">E</span></div>
        <div id="graph-options"><span data-function="year" onclick="petrusSearch.toggleWeekFunction(this);">Y</span> | <span data-function="quarter" onclick="petrusSearch.toggleWeekFunction(this);" class="selected">Q</span> | <span data-function="month" onclick="petrusSearch.toggleWeekFunction(this);">M</span></div>
        <div id="diagram" onclick="petrusSearch.downloadPNG();"></div>
        <div id="stats">
            <div id="stats_graph"></div>
            <h3>Support</h3>
        </div>
    </div>
</form>

<div id="petrus-info"><a href="https://confluence.konmedia.com/display/PE/Petrus" target="_blank" title="information"><span class="fa fa-info-circle">&nbsp;</span></a> <a href="https://confluence.konmedia.com/display/PE/Support+Report" target="_blank" title="read reports"><span class="fas fa-file-word">&nbsp;</span></a> <a href="https://github.com/Skadisson/petrus/issues" target="_blank" title="report a bug"><span class="fab fa-github">&nbsp;</span></a> <a href="javascript:return false;" target="_blank" title="toggle dark mode" onclick="petrusSearch.darkmode();return false;"><span class="fas fa-moon">&nbsp;</span></a></div>
<div id="image-copyright"><a href="https://www.pexels.com/photo/silhouette-of-mountains-1323550/" target="_blank">Photo by <b>Simon Matzinger</b> from <b>Pexels</b></a></div>
<div id="image-copyright-dark"><a href="https://www.pexels.com/photo/calm-body-of-water-1363876/" target="_blank">Photo by <b>travis blessing</b> from <b>Pexels</b></a></div>

</body>
</html>
