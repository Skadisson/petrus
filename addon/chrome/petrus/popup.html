<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <title>Petrus</title>
</head>
<body background="images/Petrus_128.png" style="color:white;background-size:cover;background-position:center center;">
    <h2>Petrus</h2>
    <form id="update" autocomplete="off">
        <label for="jira_key">Enter Jira-Key</label>
        <input type="text" name="jira_key" id="jira_key" placeholder="jira key" />
        <button type="submit">Update</button>
        <span id="status-display"></span>
    </form>
    <form id="search" action="http://localhost:55888/" method="GET" autocomplete="off">
        <label for="keywords">Enter keywords</label>
        <input type="hidden" name="function" value="Search" />
        <input type="text" name="keywords" id="keywords" placeholder="keywords" />
        <button type="submit">Search</button>
        <span id="link-list"></span>
    </form>
</body>
</html>
